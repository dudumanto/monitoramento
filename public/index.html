<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Monitor de Sites</title>
    <style>
        body {
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #timer {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #statusChart {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: block;
            box-sizing: border-box;
        }

        table {
            background-color: #ffffff;
            color: #000000;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        td, th {
            padding: 12px;
            text-align: left;
        }

        #loader {
            display: none;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="pt-5">
        <h1 style="color: #000000;">Monitor de Sites e Sistemas</h1>
        <div style="color: #000000;" id="timer">Próxima atualização em: 5:00</div>
        <canvas id="statusChart"></canvas>
        <div id="loader" class="spinner-border" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>
    <div class="container">
        <table id="statusTable" class="table table-striped">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Status HTTP</th>
                    <th>Contador Offline</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        let countdown = 120; // 2 minutos em segundos
        const offlineCounters = {}; // Objeto para contar offline de cada site
    
        function updateTimer() {
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            document.getElementById('timer').textContent = `Próxima atualização em: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            countdown--;
    
            if (countdown < 0) {
                countdown = 120; // Resetar o contador para 2 minutos
                fetchStatus();
            }
        }
    
        async function fetchStatus() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block'; // Mostrar o loader
    
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const tbody = document.querySelector('#statusTable tbody');
                tbody.innerHTML = ''; // Limpa a tabela
                
                // Contadores para o gráfico
                let onlineCount = 0;
                let offlineCount = 0;
    
                data.forEach(site => {
                    const row = document.createElement('tr');
                    
                    // Inicializa o contador para o site se não existir
                    if (!offlineCounters[site.url]) {
                        offlineCounters[site.url] = 0;
                    }
    
                    if (site.status.toLowerCase() === 'fora do ar') {
                        offlineCounters[site.url]++; // Incrementa contador de offline
                        offlineCount++;
                    } else {
                        onlineCount++;
                    }
    
                    row.innerHTML = `
                        <td>${site.url}</td>
                        <td>${site.status}</td>
                        <td>${site.httpStatus || site.message || 'N/A'}</td>
                        <td>${offlineCounters[site.url]}</td>
                    `;
                    tbody.appendChild(row);
                });
    
                // Atualiza o gráfico de pizza
                updateChart(onlineCount, offlineCount);
            } catch (error) {
                console.error("Erro ao buscar status:", error);
            } finally {
                loader.style.display = 'none'; // Ocultar o loader
            }
        }
    
        const ctx = document.getElementById('statusChart').getContext('2d');
        let statusChart;
    
        function updateChart(onlineCount, offlineCount) {
            if (statusChart) {
                statusChart.destroy();
            }
            statusChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['No Ar', 'Fora do Ar'],
                    datasets: [{
                        label: 'Status dos Sites',
                        data: [onlineCount, offlineCount],
                        backgroundColor: ['#007bff', '#dc3545'], // Azul e vermelho
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1
                }
            });
        }
    
        fetchStatus(); 
        setInterval(updateTimer, 1000);
    </script>
    
</body>
</html>
